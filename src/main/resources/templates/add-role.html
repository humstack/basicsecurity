<div th:insert="parts/header"></div>


    <div class="container container-fluid">
        <div class="row">
            <div class="col-md-12">
                <form th:action="@{/role/add}" th:object="${newRole}" method="post">
                    <div class="form-group">
                        <input type="hidden" class="form-control" id="id" th:field="*{id}">
                    </div>
                    <div class="text-danger" th:if="${#fields.hasErrors('id')}" th:errors="*{id}">

                    </div>
                    <div class="form-group">
                        <label for="name">Role Name</label>
                        <input type="text" class="form-control"
                               id="name" th:field="*{name}" placeholder="Role Name"/>
                    </div>
                    <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">

                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>

                <a th:href="@{/}" class="btn btn-primary">Back</a>
            </div>
        </div>
    </div>

<div th:insert="parts/footer"></div>
