<div th:insert="parts/header.html"></div>
<div class="container container-fluid">
    <div class="row">
        <div class="col-md-12">
            <form th:action="@{/user/edit/{id}(id=${usr.id})}"
                  class="form" method="post" th:object="${usr}">
                <div class="form-group">
                    <label for="userid">Username</label>
                    <input type="hidden" class="form-control" id="userid" th:field="*{id}"/>
                </div>
                <div class="text-danger" th:if="${#fields.hasErrors('id')}" th:errors="*{id}">

                </div>
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" id="firstName"
                           placeholder="First Name" th:field="*{firstName}"/>
                </div>
                <div class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">

                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" id="lastName"
                           placeholder="Last Name" th:field="*{lastName}"/>
                </div>
                <div class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">

                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" readonly
                           placeholder="Username" th:field="*{username}"/>
                </div>
                <div class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">

                </div>

                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="user@example.com"
                           th:field="*{email}"/>
                </div>
                <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">

                </div>

                <div class="form-group">
                    <label for="password">Change Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password"
                           th:field="*{password}"/>
                </div>
                <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">

                </div>

                <div th:if="*{id} != 1">
                    <div class="form-group" th:if="${roles} != null">

                        <label for="role">Select Role</label>
                        <select class="form-control" id="role" th:field="*{role}">
                            <option
                                    th:each="role: ${roles}"

                                    th:text="${role.name}"

                                    th:value="${role.id}"></option>
                        </select>
                    </div>
                </div>

                <div class="form-group" th:if="*{id} != 1">
                    <label for="enabled">Enabled</label>
                    <input type="checkbox" id="enabled" th:field="*{enabled}" th:value="*{id}"/>
                </div>
                <div th:if="*{id} != 1">
                    <div class="text-danger" th:if="${#fields.hasErrors('enabled')}" th:errors="*{enabled}">

                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Update</button>
                <a class="btn btn-default" th:href="@{/}">Cancel</a>
            </form>
        </div>
    </div>
</div>
<div th:insert="parts/footer.html"></div>
