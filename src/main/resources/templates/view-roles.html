<div th:insert="parts/header"></div>
<h3>All Roles</h3>
<div class="pull-left">
    <table class="table">
        <td><a class="btn btn-success form-control" th:href="@{/role/add}">Add Role</a></td>
    </table>
</div>

<table class="table table-hover">
    <thead>
    <td>ID</td>
    <td>Name</td>
    </thead>

    <tr th:each="role : ${roles}">
        <td th:text="${role.id}"></td>
        <td th:text="${role.name}"></td>
    </tr>
</table>
<a th:href="@{/}" class="btn btn-primary">Back</a>


<div th:insert="parts/footer"></div>
